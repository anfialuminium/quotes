        .btn-danger { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }

        /* Print Styles */
        @media print {

        function init() {

        function render() {
            const table = document.getElementById('itemsTable');
            // Remove all existing tbodies
            const existingTbodies = table.querySelectorAll('tbody');

            let currentTbody = null;
            let itemIndex = 1;

            model.forEach((row, index) => {
                if (row.type === 'section' || !currentTbody) {
                    currentTbody = document.createElement('tbody');
                    currentTbody.className = 'section-group';
                    table.appendChild(currentTbody);
                }

                const tr = document.createElement('tr');
                tr.setAttribute('data-model-index', index);
                
                if (row.type === 'section') {
                    tr.className = 'section-header';
                    tr.innerHTML = `
                        <td></td>
                        <td colspan="4">

                } else {
                    tr.className = 'item-row';
                    const total = (row.qty || 0) * (row.price || 0);
                    tr.innerHTML = `

                        <td>

                                   oninput="updateModel(${index}, 'desc', this.value)">
                        </td>
                        <td>

                                   value="${row.qty}" oninput="updateModel(${index}, 'qty', this.value)">
                        </td>
                        <td>

                                   value="${row.price}" oninput="updateModel(${index}, 'price', this.value)">
                        </td>

        function updateModel(index, key, value) {
            if (model[index]) {
                if (key === 'qty' || key === 'price') {
                    model[index][key] = parseFloat(value) || 0;
                    renderOnlyTotals(); // Optimization
                } else {
                    model[index][key] = value;
                }
            }
        }

        function recalc() {
            let subtotal = 0;
            model.forEach(row => {
                if (row.type !== 'section') {
                    subtotal += (row.qty || 0) * (row.price || 0);
                }
            });

            const vat = subtotal * 0.18;
            const total = subtotal + vat;

            document.getElementById('sumNet').textContent = `â‚ª${subtotal.toLocaleString('he-IL', {minimumFractionDigits: 2})}`;
            document.getElementById('sumVat').textContent = `â‚ª${vat.toLocaleString('he-IL', {minimumFractionDigits: 2})}`;
            document.getElementById('sumGross').textContent = `â‚ª${total.toLocaleString('he-IL', {minimumFractionDigits: 2})}`;
        }

        function renderOnlyTotals() {
            recalc();
            model.forEach((m, idx) => {
               if (m.type !== 'section') {
                   const tr = document.querySelector(`tr[data-model-index="${idx}"]`);
                   if (tr) {
                       const totalCell = tr.querySelector('td:nth-child(5)');
                       const total = (m.qty || 0) * (m.price || 0);
                       totalCell.textContent = `â‚ª${total.toLocaleString('he-IL', {minimumFractionDigits: 2})}`;
                   }
               }
            });
        }

        function confirmDelete(index) {
            model.splice(index, 1);

        }

        function moveUp(index) {
            if (index > 0) {
                [model[index-1], model[index]] = [model[index], model[index-1]];
                render();
            }
        }

        function moveDown(index) {
            if (index < model.length - 1) {
                [model[index+1], model[index]] = [model[index], model[index+1]];
                render();
            }
        }

        function saveToLocal() {

                meta: {

                    validity: document.getElementById('docValidity').value

                notes: ""

        }

        function loadFromLocal() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {

                    if (data.model) model = data.model;
